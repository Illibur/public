<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    .countdown {
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>
  
  <script>
    // Target date and time (year, month (0-indexed), day, hour, minute, second)
    const targetDate = new Date('2024-04-15T23:59:59').getTime();

    function updateCountdown() {
      const currentDate = new Date();
      let remainingTime = targetDate - currentDate;

      // Initialize variables to count weekdays and weekend days
      let remainingWeekdays = 0;
      let remainingWeekends = 0;

      // Loop through each day between current date and target date
      let date = new Date();
      for (date.setDate(date.getDate() + 1); date < targetDate; date.setDate(date.getDate() + 1)) {
        // Check if the current day is a weekend (Saturday or Sunday)
        if (date.getDay() === 0 || date.getDay() === 6) {
          remainingWeekends++;
        } else {
          remainingWeekdays++;
        }
      }

      const days = remainingWeekends + remainingWeekdays;
      
      let hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      // Display the countdown
      let countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `Până pe 16 aprilie au rămas: ${days} zile (${remainingWeekdays} zile lucrătoare și ${remainingWeekends} zile de weekend), ${hours} ore, ${minutes} minute, ${seconds} secunde`;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Update the countdown immediately after the page loads
    window.onload = function() {
      updateCountdown();
    };
  </script>
</body>
</html>
